<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: left; }
            th,td {
                padding: 10px;}
            th {background-color:rgb(124, 156, 146);}  
            

        tr:nth-child(odd){background-color:#f2f2f2;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Country</th>
        </tr>
       
        <tr>
            <td>Amit</td>
            <td>Majumder</td>
            <td>Germany </td>
        </tr>

        <tr>
            <td>Andrea</td>
            <td>Panduri</td>
            <td>Italy</td>
        </tr>

        <tr>
            <td>Durgai</td>
            <td>avi</td>
            <td>Turkey</td>
        </tr>

        <tr>
            <td>Suda</td>
            <td>Ram</td>
            <td>Sri lanka</td>
        </tr>




    </table>
    
</body>
</html>
